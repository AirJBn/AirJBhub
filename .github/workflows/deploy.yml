name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        # Create build directory
        mkdir -p _site
        
        # Copy all necessary files
        cp index.html _site/
        cp styles.css _site/
        cp script.js _site/
        
        # Create assets directory if it doesn't exist
        mkdir -p _site/assets
        
        # Copy assets if they exist
        if [ -d "assets" ]; then
          cp -r assets/* _site/assets/
        fi
        
        # Create a simple favicon if it doesn't exist
        if [ ! -f "_site/assets/favicon.ico" ]; then
          echo "Creating placeholder favicon"
          touch _site/assets/favicon.ico
        fi
        
        # Create robots.txt
        cat > _site/robots.txt << EOF
        User-agent: *
        Allow: /
        
        Sitemap: https://airjbn.github.io/AirJBhub/sitemap.xml
        EOF
        
        # Create sitemap.xml
        cat > _site/sitemap.xml << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
          <url>
            <loc>https://airjbn.github.io/AirJBhub/</loc>
            <lastmod>$(date -u +%Y-%m-%d)</lastmod>
            <changefreq>weekly</changefreq>
            <priority>1.0</priority>
          </url>
        </urlset>
        EOF
        
        # List built files
        echo "Built files:"
        ls -la _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
